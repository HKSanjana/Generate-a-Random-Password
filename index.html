<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Your Password" readonly>
            <img src="images\images/copy.png" id="copyBtn" alt="Copy">
        </div>
        <button id="generateBtn">
            <img src="images\images/generate.png" alt="Generate"> Generate Password
        </button>
    </div> 

    <script>
        const passwordField = document.getElementById('password');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const length = 12;

        const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()>{}[]\\|;:,./?"';

        function createPassword() {
            let password = '';
            const characters = upperCase + lowerCase + numbers + symbols;
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return password;
        }

        generateBtn.addEventListener('click', () => {
            passwordField.value = createPassword();
        });

        copyBtn.addEventListener('click', () => {
            if (passwordField.value) {
                navigator.clipboard.writeText(passwordField.value);
                alert('Password copied to clipboard!');
            } else {
                alert('Generate a password first!');
            }
        });
    </script>
</body>
</html>
